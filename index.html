<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castify</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Подключение Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
</head>
<body>
    <header>
        <div class="navbar">
            <img src="https://i.ibb.co/nCqS9g0/rushfordclean-1.png" id="logo" alt="Logo">
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Search...">
                <button id="search-button">Search</button>
                <!-- Кнопки уведомлений и добавления видео, скрыты для неавторизованных пользователей -->
                <button id="notifications-button" style="display: none;">Notifications</button>
                <button id="add-video-button" style="display: none;">Add Video</button>
            </div>
            <div class="user-actions">
                <!-- Здесь будет отображаться никнейм и иконка профиля пользователя -->
            </div>
        </div>
    </header>

    <nav>
        <ul class="nav-links">
            <li id="home-tab">Home</li>
            <li id="channels-tab">Channels</li>
            <li id="videos-tab">Videos</li>
            <li id="newest-tab">Newest</li>
        </ul>
    </nav>

    <!-- Профиль, будет виден только для авторизованных пользователей -->
    <div id="profile-menu" class="dropdown-menu" style="display: none;">
        <button id="profile-button">Profile</button>
        <div class="dropdown-content">
            <a href="#" id="about-link">About</a>
            <a href="#" id="my-channel-link">My Channel</a>
            <a href="#" id="settings-link">Settings</a>
            <a href="#" id="help-link">Help</a>
            <a href="#" id="leave-link">Log Out</a>
        </div>
    </div>

    <section id="channels-section">
        <h2>Channels You May Like</h2>
        <div id="channels-container">
            <!-- Каналы будут добавлены сюда -->
            <p>Loading channels...</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Castify. All rights reserved.</p>
    </footer>

    <!-- Подключение JavaScript -->
    <script src="app.js"></script>
</body>
</html>
<!-- partial -->
